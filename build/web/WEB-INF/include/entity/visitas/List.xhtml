<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="VisitasListForm">

        <p:panel header="#{myBundle.ListVisitasTitle}">
            <p:contextMenu id="VisitasDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('VisitasListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('VisitasListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('VisitasListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('VisitasListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{visitasController.items}"
                         lazy="false"
                         rowKey="#{item.idVisita}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{visitasController.selected}"
                         filteredValue="#{visitasController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{visitasController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idVisita}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:VisitasDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:VisitasDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('VisitasListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idVisita}" filterBy="#{item.idVisita}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVisitasTitle_idVisita}"/>
                    </f:facet>
                    <h:outputText value="#{item.idVisita}"/>
                </p:column>


                <p:column sortBy="#{item.medico}" filterBy="#{item.medico}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVisitasTitle_medico}"/>
                    </f:facet>
                    <h:outputText value="#{item.medico}"/>
                </p:column>


                <p:column sortBy="#{item.paciente}" filterBy="#{item.paciente}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVisitasTitle_paciente}"/>
                    </f:facet>
                    <h:outputText value="#{item.paciente}"/>
                </p:column>


                <p:column sortBy="#{item.fecha}" filterBy="#{item.fecha}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVisitasTitle_fecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.hora}" filterBy="#{item.hora}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVisitasTitle_hora}"/>
                    </f:facet>
                    <h:outputText value="#{item.hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.sintomas}" filterBy="#{item.sintomas}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVisitasTitle_sintomas}"/>
                    </f:facet>
                    <h:outputText value="#{item.sintomas}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.medicamento}" filterBy="#{item.medicamento}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListVisitasTitle_medicamento}"/>
                        </f:facet>
                        <h:outputText value="#{item.medicamento}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.recomendaciones}" filterBy="#{item.recomendaciones}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListVisitasTitle_recomendaciones}"/>
                        </f:facet>
                        <h:outputText value="#{item.recomendaciones}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.estado}" filterBy="#{item.estado}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListVisitasTitle_estado}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="estado" value="#{item.estado}" title="#{myBundle.EditVisitasTitle_estado}" required="true" requiredMessage="#{myBundle.EditVisitasRequiredMessage_estado}" disabled="true"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{visitasController.prepareCreate}" update=":VisitasCreateForm" oncomplete="PF('VisitasCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":VisitasViewForm" oncomplete="PF('VisitasViewDialog').show()" disabled="#{empty visitasController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":VisitasEditForm" oncomplete="PF('VisitasEditDialog').show()" disabled="#{empty visitasController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{visitasController.delete}" update=":growl,datalist" disabled="#{empty visitasController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
