<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SequenceEditPage" lazy="true">
        <pm:header title="#{myBundle.EditSequenceTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SequenceListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SequenceEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{sequenceController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditSequenceLabel_seqName}" for="seqName" />
                            <h:outputText id="seqName" value="#{sequenceController.selected.seqName}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSequenceLabel_seqCount}" for="seqCount" />
                            <p:inputText id="seqCount" value="#{sequenceController.selected.seqCount}" title="#{myBundle.EditSequenceTitle_seqCount}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{sequenceController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:SequenceListPage:SequenceListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:SequenceListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
