<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SequenceCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateSequenceTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SequenceListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SequenceCreateForm">

                <h:panelGroup id="display" rendered="#{sequenceController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSequenceLabel_seqName}" for="seqName" />
                            <p:inputText id="seqName" value="#{sequenceController.selected.seqName}" title="#{myBundle.CreateSequenceTitle_seqName}" required="true" requiredMessage="#{myBundle.CreateSequenceRequiredMessage_seqName}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSequenceLabel_seqCount}" for="seqCount" />
                            <p:inputText id="seqCount" value="#{sequenceController.selected.seqCount}" title="#{myBundle.CreateSequenceTitle_seqCount}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{sequenceController.saveNew}" value="#{myBundle.Save}" update="display,:SequenceListPage:SequenceListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:SequenceListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
