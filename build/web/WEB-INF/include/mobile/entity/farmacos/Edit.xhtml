<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="FarmacosEditPage" lazy="true">
        <pm:header title="#{myBundle.EditFarmacosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:FarmacosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="FarmacosEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{farmacosController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditFarmacosLabel_idFarmacos}" for="idFarmacos" />
                            <h:outputText id="idFarmacos" value="#{farmacosController.selected.idFarmacos}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditFarmacosLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{farmacosController.selected.descripcion}" title="#{myBundle.EditFarmacosTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditFarmacosRequiredMessage_descripcion}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditFarmacosLabel_estado}" for="estado" />
                            <p:selectBooleanCheckbox id="estado" value="#{farmacosController.selected.estado}" required="true" requiredMessage="#{myBundle.EditFarmacosRequiredMessage_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{farmacosController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:FarmacosListPage:FarmacosListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:FarmacosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
