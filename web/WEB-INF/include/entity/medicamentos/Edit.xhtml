<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MedicamentosEditDlg" widgetVar="MedicamentosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditMedicamentosTitle}" closeOnEscape="true">

            <h:form id="MedicamentosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{medicamentosController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditMedicamentosLabel_id}" for="id" />
                        <h:outputText id="id" value="#{medicamentosController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditMedicamentosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{medicamentosController.selected.descripcion}" title="#{myBundle.EditMedicamentosTitle_descripcion}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditMedicamentosLabel_dosis}" for="dosis" />
                        <p:inputText id="dosis" value="#{medicamentosController.selected.dosis}" title="#{myBundle.EditMedicamentosTitle_dosis}"/>

                        <p:outputLabel value="#{myBundle.EditMedicamentosLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{medicamentosController.selected.estado}" />

                        <p:outputLabel value="#{myBundle.EditMedicamentosLabel_farmaco}" for="farmaco" />
                        <p:inputText id="farmaco" value="#{medicamentosController.selected.farmaco}" title="#{myBundle.EditMedicamentosTitle_farmaco}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditMedicamentosLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{medicamentosController.selected.marca}" title="#{myBundle.EditMedicamentosTitle_marca}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditMedicamentosLabel_ubicacion}" for="ubicacion" />
                        <p:inputText id="ubicacion" value="#{medicamentosController.selected.ubicacion}" title="#{myBundle.EditMedicamentosTitle_ubicacion}" size="255" maxlength="255"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{medicamentosController.save}" value="#{myBundle.Save}" update="display,:MedicamentosListForm:datalist,:MedicamentosListForm:MedicamentosDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MedicamentosEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('MedicamentosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
