<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbicacionesCreateDlg" widgetVar="UbicacionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateUbicacionesTitle}" closeOnEscape="true">

            <h:form id="UbicacionesCreateForm">

                <h:panelGroup id="display" rendered="#{ubicacionesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateUbicacionesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{ubicacionesController.selected.descripcion}" title="#{myBundle.CreateUbicacionesTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateUbicacionesRequiredMessage_descripcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateUbicacionesLabel_estante}" for="estante" />
                        <p:inputText id="estante" value="#{ubicacionesController.selected.estante}" title="#{myBundle.CreateUbicacionesTitle_estante}" required="true" requiredMessage="#{myBundle.CreateUbicacionesRequiredMessage_estante}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateUbicacionesLabel_tramo}" for="tramo" />
                        <p:inputText id="tramo" value="#{ubicacionesController.selected.tramo}" title="#{myBundle.CreateUbicacionesTitle_tramo}" required="true" requiredMessage="#{myBundle.CreateUbicacionesRequiredMessage_tramo}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateUbicacionesLabel_casilla}" for="casilla" />
                        <p:inputText id="casilla" value="#{ubicacionesController.selected.casilla}" title="#{myBundle.CreateUbicacionesTitle_casilla}" required="true" requiredMessage="#{myBundle.CreateUbicacionesRequiredMessage_casilla}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateUbicacionesLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{ubicacionesController.selected.estado}" required="true" requiredMessage="#{myBundle.CreateUbicacionesRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ubicacionesController.saveNew}" value="#{myBundle.Save}" update="display,:UbicacionesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UbicacionesCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UbicacionesCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
