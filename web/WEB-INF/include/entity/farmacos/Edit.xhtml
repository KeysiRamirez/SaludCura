<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FarmacosEditDlg" widgetVar="FarmacosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditFarmacosTitle}" closeOnEscape="true">

            <h:form id="FarmacosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{farmacosController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditFarmacosLabel_idFarmacos}" for="idFarmacos" />
                        <h:outputText id="idFarmacos" value="#{farmacosController.selected.idFarmacos}" />

                        <p:outputLabel value="#{myBundle.EditFarmacosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{farmacosController.selected.descripcion}" title="#{myBundle.EditFarmacosTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditFarmacosRequiredMessage_descripcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditFarmacosLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{farmacosController.selected.estado}" required="true" requiredMessage="#{myBundle.EditFarmacosRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{farmacosController.save}" value="#{myBundle.Save}" update="display,:FarmacosListForm:datalist,:FarmacosListForm:FarmacosDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FarmacosEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('FarmacosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
