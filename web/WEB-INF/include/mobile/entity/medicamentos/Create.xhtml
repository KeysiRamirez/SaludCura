<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MedicamentosCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateMedicamentosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MedicamentosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MedicamentosCreateForm">

                <h:panelGroup id="display" rendered="#{medicamentosController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateMedicamentosLabel_id}" for="id" />
                            <p:inputText id="id" value="#{medicamentosController.selected.id}" title="#{myBundle.CreateMedicamentosTitle_id}" required="true" requiredMessage="#{myBundle.CreateMedicamentosRequiredMessage_id}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateMedicamentosLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{medicamentosController.selected.descripcion}" title="#{myBundle.CreateMedicamentosTitle_descripcion}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateMedicamentosLabel_dosis}" for="dosis" />
                            <p:inputText id="dosis" value="#{medicamentosController.selected.dosis}" title="#{myBundle.CreateMedicamentosTitle_dosis}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateMedicamentosLabel_estado}" for="estado" />
                            <p:selectBooleanCheckbox id="estado" value="#{medicamentosController.selected.estado}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateMedicamentosLabel_farmaco}" for="farmaco" />
                            <p:inputText id="farmaco" value="#{medicamentosController.selected.farmaco}" title="#{myBundle.CreateMedicamentosTitle_farmaco}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateMedicamentosLabel_marca}" for="marca" />
                            <p:inputText id="marca" value="#{medicamentosController.selected.marca}" title="#{myBundle.CreateMedicamentosTitle_marca}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateMedicamentosLabel_ubicacion}" for="ubicacion" />
                            <p:inputText id="ubicacion" value="#{medicamentosController.selected.ubicacion}" title="#{myBundle.CreateMedicamentosTitle_ubicacion}" size="255" maxlength="255"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{medicamentosController.saveNew}" value="#{myBundle.Save}" update="display,:MedicamentosListPage:MedicamentosListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:MedicamentosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
