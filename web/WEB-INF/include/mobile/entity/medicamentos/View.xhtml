<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MedicamentosViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewMedicamentosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MedicamentosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MedicamentosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{medicamentosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMedicamentosLabel_id}"/>
                            <h:outputText value="#{medicamentosController.selected.id}" title="#{myBundle.ViewMedicamentosTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMedicamentosLabel_descripcion}"/>
                            <h:outputText value="#{medicamentosController.selected.descripcion}" title="#{myBundle.ViewMedicamentosTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMedicamentosLabel_dosis}"/>
                            <h:outputText value="#{medicamentosController.selected.dosis}" title="#{myBundle.ViewMedicamentosTitle_dosis}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMedicamentosLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{medicamentosController.selected.estado}" title="#{myBundle.EditMedicamentosTitle_estado}"  disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMedicamentosLabel_farmaco}"/>
                            <h:outputText value="#{medicamentosController.selected.farmaco}" title="#{myBundle.ViewMedicamentosTitle_farmaco}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMedicamentosLabel_marca}"/>
                            <h:outputText value="#{medicamentosController.selected.marca}" title="#{myBundle.ViewMedicamentosTitle_marca}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMedicamentosLabel_ubicacion}"/>
                            <h:outputText value="#{medicamentosController.selected.ubicacion}" title="#{myBundle.ViewMedicamentosTitle_ubicacion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
